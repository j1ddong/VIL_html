		<script>

			// $('input').css('background-color', 'yellow');
			// console.log($('input').css('background-color'));
			// console.log($('input').click());
			const focusHandler = (e) => {
				// console.log($(e.target).parent().children('input').first()[0]);
				if (e.type == 'focus') {
					$(e.target).css('background-color', 'yellow');
				} else if (e.type == 'blur') {
					$(e.target).css('background-color', 'white');
				}
				if (
					$(e.target)[0] == $(e.target).parent().children('input').first()[0]
				) {
					console.log('first element');
				} else if (
					$(e.target)[0] == $(e.target).parent().children('input').last()[0]
				) {
					console.log('last element');
				}
			};
			$('input').on({ focus: focusHandler, blur: focusHandler });
		</script>
	</body>
