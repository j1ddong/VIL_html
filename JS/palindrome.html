<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script>
			const isPalindrome = () => {
				const originNum = document.getElementById('number').value;
				let oppositeNum = '';
				for (let i = originNum.length - 1; i > -1; i--) {
					oppositeNum += originNum[i];
				}
				if (originNum == oppositeNum) {
					document.write('It is the palindrome');
				} else {
					document.write('It is not the palindrome');
				}
			};
			const isPalindrome2 = () => {
				let inputNum = Number(document.getElementById('number').value);
				let oppositeNum = 0;
				const originNum = inputNum;
				while (inputNum > 0) {
					remainder = inputNum % 10;
					oppositeNum = oppositeNum * 10 + remainder;
					inputNum = parseInt(inputNum / 10);
				}
				if (originNum === oppositeNum) {
					document.write('It is  the palindrome');
				} else {
					document.write('It is not the palidrome');
				}
			};
		</script>
	</head>
	<body>
		<label for="number">Enter a number</label>
		<input id="number" type="number" name="number" />
		<input type="submit" value="submit" onclick="isPalindrome2()" />
	</body>
</html>
