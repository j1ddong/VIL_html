<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script>
			const isPalindrome = () => {
				const originNum = document.getElementById('number').value;
				let oppositeNum = '';
				for (let i = originNum.length - 1; i > -1; i--) {
					oppositeNum += originNum[i];
				}
				if (originNum == oppositeNum) {
					document.write('It is the palindrome');
				} else {
					document.write('It is not the palindrome');
				}
			};
			const isPalindrome2 = () => {
				let originNum = document.getElementById('number').value;
				let oppositeNum = 0;
				let len = originNum.length;
				originNum = Number(originNum);
				while (originNum > 0) {
					remainder = originNum % 10;
					console.log('이거 더하는 거', parseInt(remainder * 10 * len));
					oppositeNum += parseInt(remainder * 10 * len);
					len--;
					originNum = parseInt(originNum / 10);
				}
				// document.write(oppositeNum);
			};
		</script>
	</head>
	<body>
		<label for="number">Enter a number</label>
		<input id="number" type="number" name="number" />
		<input type="submit" value="submit" onclick="isPalindrome2()" />
	</body>
</html>
