<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>plus</title>
		<script>
			const plus = () => {
				let number = parseInt(document.getElementById('num').innerText);
				number++;
				document.getElementById('num').innerHTML = number;
			};
		</script>
	</head>
	<body>
		<p id="num">0</p>
		<button onclick="plus()">plus</button>
	</body>
</html>
