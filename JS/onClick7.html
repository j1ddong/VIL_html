<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>onClick7</title>
		<script>
			const changeText = () => {
				document.getElementById('text').innerText = Date();
			};
		</script>
	</head>
	<body>
		<p id="text">Hi from Vancouver</p>
		<button type="submit" onclick="changeText()">Click Me</button>
	</body>
</html>
