<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>onClick2</title>
		<script>
			const checkEven = () => {
				const inputNum = document.getElementById('number').value;
				var remainder = inputNum % 2;
				if (remainder) {
					document.write('This is odd');
				} else {
					document.write('This is even');
				}
			};
		</script>
	</head>
	<body>
		<form>
			<label for="number">Numer</label>
			<input type="number" id="number" name="number" />
			<button type="submit" onclick="checkEven()">submit</button>
		</form>
	</body>
</html>
