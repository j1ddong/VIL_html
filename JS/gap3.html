<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script>
			const gap3 = () => {
				const startNum = Number(document.getElementById('num1').value);
				const endNum = Number(document.getElementById('num2').value);
				for (let i = 3; i + startNum < endNum; i += 3) {
					document.write(startNum + i + '<br>');
				}
			};
		</script>
	</head>
	<body>
		<label> Num1 </label>
		<input id="num1" />
		<label> Num2 </label>
		<input id="num2" />
		<button onclick="gap3()">Show</button>
	</body>
</html>
